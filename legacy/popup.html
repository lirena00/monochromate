<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Popup</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>Monochromate</h1>
    <span>
      Use the slider below to adjust the grayscale intensity of the page.
    </span>
    <div class="container">
      <input
        type="range"
        id="intensity"
        step="10"
        min="0"
        max="100"
        value="100"
      />
      <p id="intensity-value">Intensity 100%</p>
    </div>

    <label for="blacklist">Blacklist Elements (comma-separated):</label>
    <input type="text" id="blacklist" placeholder="e.g., #sidebar, .nav-bar" />
    <button id="apply-settings">Apply</button>
    <script src="popup.js"></script>
  </body>
</html>
